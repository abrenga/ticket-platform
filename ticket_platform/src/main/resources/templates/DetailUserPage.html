<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Tiket Platform</title>
</head>

<body>
<div th:replace="~{fragments.html::header-block}"></div>

<main class="container">
    <div sec:authorize="isAuthenticated()">Text visible only to authenticated users.</div>

    <h1>Dettaglio Operatore:</h1>
    <div class="bg-body-tertiary p-5 rounded mt-3">
        <p sec:authentication="name"></p>
        <p th:text="${available}"></p>
        <p th:unless="${showButton}">hai ticket aperti</p>
        <form th:if="${showButton}" th:action="@{/tickets/changeUserState}" method="post">/*ricontrollo dopo*/
            <input type="submit" value="cambia stato">
        </form>
        <a th:text="@{/tickests/user/{userId}(userId=${})}">torna ai tickets</a>
    </div>

</main>


<div th:replace="~{fragments.html::footer-block}"></div>
</body>

</html>
