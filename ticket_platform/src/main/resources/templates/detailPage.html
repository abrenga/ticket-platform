<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Tiket Platform</title>
</head>
<body>
<div th:replace="~{fragments.html::header-block}"></div>

<main class="container">
    <h1>In Dettaglio</h1>
    <div class="bg-body-tertiary p-5 rounded mt-3">
        <h2 th:text="${showDetail.title}"></h2>
        <p class="lead" th:text="${showDetail.text}"></p>
        <a class="btn btn-md btn-secondary" href="/docs/5.3/components/navbar/" role="button">modifica>></a>
        <a class="btn btn-md btn-secondary" href="/docs/5.3/components/navbar/" th:href="@{/formPage}" role="button">Aggiungi nota:>></a>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm" >
        <h6 class="border-bottom pb-2 mb-0">Note:</h6>
        <div class="d-flex text-body-secondary pt-3" th:each="note:${notes}">
            <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff"></rect>
                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
            </svg>
            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <p th:date="${note.getDate()}"></p>
                    <strong class="text-gray-dark" th:text="${note.getUser()}">Full Name</strong>
                    <p th:text="${note.getNotes()}"></p>
                </div>
                <span class="d-block">@username</span>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments.html::footer-block}"></div>
</body>
</html>
