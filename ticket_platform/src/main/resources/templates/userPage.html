<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>Tiket Platform</title>
</head>

<body>
	<div th:replace="~{fragments.html::header-block}"></div>

	<main class="container">
		/*<div sec:authorize="isAuthenticated()">Text visible only to
			authenticated users.</div>*/

		<h1 th:text="Ciao: ${username}"></h1>
		<div class="bg-body-tertiary p-5 rounded mt-3">
			<p th:text="${authenicator.username}"></p>
			<p th:unless="${isAviable}">Disponibile</p>
			<p class="lead" th:text="${authenicator.username}"></p>
			<select class="form-select" aria-label="Default select example" th:if="${isAviable}" th:object="${username}">
				<option selected th:text="${username.}"></option>
			</select>
			<a class="btn btn-md btn-secondary" href="/docs/5.3/components/navbar/" role="button"
				th:href="@{/tickets/updateTicket/{id}(id=${showDetail.id})}">modifica stato>></a>
			<a class="btn btn-md btn-secondary" href="/docs/5.3/components/navbar/" role="button"
				th:href="@{/tickets/updateTicket/{id}(id=${showDetail.id})}">torna ai Tickets</a>

		</div>

	</main>


	<div th:replace="~{fragments.html::footer-block}"></div>
</body>

</html>
