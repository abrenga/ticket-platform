<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Tiket Platform</title>
</head>
<body>
<div th:replace="~{fragments.html::header-block}"></div>

<main class="container">
    <div th:if="${Admin}" th:each="ticket : ${allTickets}">
        <div class="my-5 p-5  shadow-sm">
            <h6 class="border-bottom pb-2 mb-0" th:text="${ticket.title}"></h6>
            <div class="d-block text-gray-dark " p-2 th:text="${ticket.category.getCategory()}"></div>
            <div class="d-block text-gray-dark " p-2 th:text="'Stato:' + ${ticket.getState()}"></div>
            <div class="d-block text-gray-dark " p-2 th:text="${#temporals.format(ticket.getDate(), 'dd/MM/yyyy')}"></div>
        <a th:href="@{tickets/{id}(id=${ticket.id})}"  class="text-decoration-none text-reset" th:alt="modifica">
        <div class="d-flex text-body-secondary pt-3">
            <div class="d-flex mb-3">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded p-2 flex-grow-1" width="32" height="32"
                 xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                 preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff"></rect>
                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>

            </svg>

            </div>
            <div class="pb-3 mb-0 small lh-sm border-bottom" th:text="${ticket.text}"></div>
        </div>
        </a>
        </div>
    </div>
    <div class="my-5 p-5  shadow-sm" th:unless="${Admin}" th:each="ticket : ${allTickets}">
        <div class="my-5 p-5  shadow-sm">
            <h6 class="border-bottom pb-2 mb-0" th:text="${ticket.title}"></h6>
            <div class="d-block text-gray-dark " p-2 th:text="${ticket.category.getCategory()}"></div>
            <div class="d-block text-gray-dark " p-2 th:text="'Stato:' + ${ticket.getState()}"></div>
            <div class="d-block text-gray-dark " p-2 th:text="${#temporals.format(ticket.getDate(), 'dd/MM/yyyy')}"></div>
            <a th:href="@{tickets/{id}(id=${ticket.id})}" class="text-decoration-none text-reset" th:alt="modifica">
                <div class="d-flex text-body-secondary pt-3">
                    <div class="d-flex mb-3">
                        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded p-2 flex-grow-1" width="32"
                             height="32"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#007bff"></rect>
                            <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>

                        </svg>

                    </div>
                    <div class="pb-3 mb-0 small lh-sm border-bottom" th:text="${ticket.text}"></div>
                </div>
            </a>
        </div>
    </div>

</main>


<div th:replace="~{fragments.html::footer-block}"></div>
</body>

</html>
